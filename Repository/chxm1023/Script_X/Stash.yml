#============UserScript=============#
# 填写订阅链接用于获取机场流量信息并在主页显示
subscribe-url: 
# 模式设置：rule（规则） / global（全局代理）/ direct（全局直连）
mode: rule
# 设置日志输出级别
log-level: info
# 允许局域网
allow-lan: true
# 监听IP白名单，可绑定单个IPv4和v6地址，"*" 为绑定所有IP地址，仅在将allow-lan设置为true时适用
# bind-address: "*"
# 混合端口，HTTP和SOCKS5用一个端口
# mixed-port: 7890                   
# 外部控制器监听地址，可以使用 RESTful API 来控制你的 clash 内核
# external-controller: 127.0.0.1:9090
# IPV6解析(开启 true|关闭 false)
ipv6: false



#===================================#
# DNS 服务器配置
dns:
  # 关闭将使用系统 DNS
  enable: true
  # IPV6解析开关；如果为false，将返回ipv6结果为空
  ipv6: false
  # 模式：redir-host或fake-ip
  enhanced-mode: fake-ip
  # DNS 监听地址
  listen: 0.0.0.0:1053
  # 解析非IP的dns用的dns服务器，只支持纯IP
  default-nameserver:
    - 114.114.114.114
    - 202.141.176.93 
    - 202.141.178.13
    - 117.50.10.10
    - 223.5.5.5
    - 119.29.29.29
    - 119.28.28.28
    - 8.8.8.8
    - system
  # 解析地址池
  fake-ip-range: 198.18.0.1/16
  # 过滤列表中的域名返回真实IP
  fake-ip-filter:
    - '+.lan' 
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
    - 'lens.l.google.com'
    - '*.n.n.srv.nintendo.net'
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.xboxlive.com'
    - 'xbox.*.*.microsoft.com'
    - '*.*.xboxlive.com'         
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
    - '*.mcdn.bilivideo.cn'
    - 'localhost.ptlogin2.qq.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - 240.0.0.0/4
  # DNS服务器
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  # 跳过证书验证，解决部分兼容性问题
  skip-cert-verify: true



#===================================#
# 远程订阅相关
p: &p {type: http, interval: 172800, health-check: {enable: true}}
# 远程代理集
proxy-providers:
# 1.请使用Clash类型订阅链接填入引号url:""内使用
# 2.或可使用通用订阅链接通过Sub-Store进行订阅转换(用于Stash)
  
  Subscribe: {<<: *p, url: "复制订阅地址到这里"}

  临时节点: {<<: *p, url: "https://api.subcloud.xyz/sub?target=clash&url=https%3A%2F%2Fpastebin.com%2Fraw%2FGxR5pELe&insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2FACL4SSR%2FACL4SSR%2Fmaster%2FClash%2Fconfig%2FACL4SSR_Online.ini&emoji=true&list=false&tfo=false&scv=true&fdn=true&sort=true&udp=true&new_name=true"}

