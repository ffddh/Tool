mixed-port: 7890
allow-lan: false
bind-address: '*'
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
hosts:
  'mtalk.google.com': 108.177.125.188
  'dl.google.com': 180.163.151.161
  'dl.l.google.com': 180.163.151.161
profile:
  store-selected: false
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  use-hosts: true
  default-nameserver: 
   - 223.5.5.5
   - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
    - '*.trendmicro.com'
    - '*.deltaww.com'
    - '*.microsoft.com'

  nameserver: 
    - 'https://doh.pub/dns-query'
    - 'https://223.5.5.5/dns-query'
  fallback: 
    - 'https://doh.dns.sb/dns-query'
    - 'https://1.1.1.1/dns-query'
    - 'tls://8.8.4.4:853'
  fallback-filter: 
    geoip: true
    geoip-code: CN


proxies: null


proxy-providers:
# 把█████████████换成你的订阅链接
  Subscribe:
    type: http
    url: █████████████
    interval: 86400
    path: ./GLlist.yaml
    health-check:
      enable: true
      interval: 1800
      url: http://www.gstatic.com/generate_204
  HKSub:
    filter: 港|HK|(?i)Hong
    type: file
    path: ./GLlist.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  TWSub:
    filter: 台|TW|(?i)Taiwan
    type: file
    path: ./GLlist.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  SGSub:
    filter: 新|狮|獅|SG|(?i)Singapore
    type: file
    path: ./GLlist.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  JPSub:
    filter: 日|JP|(?i)Japan
    type: file
    path: ./GLlist.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  USSub:
    filter: 美|US|(?i)States|American
    type: file
    path: ./GLlist.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: "全球服务"
    type: url-test
    use:
      - Subscribe
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "香港服务"
    type: url-test
    use:
    - HKSub
    url: http://www.gstatic.com/generate_204
    interval: 900


  - name: "台湾服务"
    type: url-test
    use:
    - TWSub
    url: http://www.gstatic.com/generate_204
    interval: 900


  - name: "日本服务"
    type: url-test
    use:
    - JPSub
    url: http://www.gstatic.com/generate_204
    interval: 900


  - name: "美国服务"
    type: url-test
    use:
    - USSub
    url: http://www.gstatic.com/generate_204
    interval: 900

  - name: "新加坡服"
    type: url-test
    use:
    - SGSub
    url: http://www.gstatic.com/generate_204
    interval: 900



  - name: "全球加速"
    type: select
    proxies:
      - 全球服务
      - 香港服务
      - 美国服务
      - 全国直连
      - 台湾服务
      - 日本服务

  - name: "人工智能"
    type: select
    proxies:
      - 日本服务
      - 美国服务
      - 台湾服务
      - 香港服务
      - 全球服务

  - name: "中国媒体"
    type: select
    proxies:
      - 全国直连
      - 全球服务
      - 香港服务
      - 美国服务


  - name: "国际媒体"
    type: select
    proxies:
      - 全球服务
      - 香港服务
      - 美国服务
      - 全国直连

  - name: "微软服务"
    type: select
    proxies:
      - 全国直连
      - 全球服务
      - 台湾服务
      - 香港服务


  - name: 全国直连
    type: select
    proxies:
      - DIRECT

  - name: 拦截服务
    type: select
    proxies:
      - REJECT
      - DIRECT

