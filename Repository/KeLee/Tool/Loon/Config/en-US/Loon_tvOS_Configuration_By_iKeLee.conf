HK·Lowest latency = url-test, HK Nodes, url = http://1.0.0.1, interval = 60, tolerance = 20, img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
TW·Lowest latency = url-test, TW Nodes, url = http://1.0.0.1, interval = 60, tolerance = 20, img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png
JP·Lowest latency = url-test, JP Nodes, url = http://1.0.0.1, interval = 60, tolerance = 20, img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
KR·Lowest latency = url-test, KR Nodes, url = http://1.0.0.1, interval = 60, tolerance = 20, img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/KR.png
SG·Lowest latency = url-test, SG Nodes, url = http://1.0.0.1, interval = 60, tolerance = 20, img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png
US·Lowest latency = url-test, US Nodes, url = http://1.0.0.1, interval = 60, tolerance = 20, img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png
