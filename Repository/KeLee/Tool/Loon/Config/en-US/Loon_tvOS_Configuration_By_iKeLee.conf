# Final strategy fallback
Final Switch = fallback, HK·Lowest latency, TW·Lowest latency, JP·Lowest latency, KR·Lowest latency, SG·Lowest latency, US·Lowest latency, url = http://1.0.0.1, interval = 60, max-timeout = 2000, img-url = https://github.com/shindgewongxj/WHATSINStash/raw/main/icon/fallback.png
